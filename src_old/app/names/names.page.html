<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title text-center>{{categoryName}}</ion-title>
      <ion-buttons slot="start">
        <ion-button href="/categories"><ion-icon name="chevron-back"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!--<ion-item-sliding >-->
      <ion-item *ngFor="let name of jsonNames">
        <ion-label>{{name.fullname}}</ion-label>
        <ion-icon color="{{name.color}}" name="people-outline" (click)="presentAlertToggleShare(name.id,name.is_shared)"></ion-icon>
        <ion-icon color="medium" name="trash-outline" (click)="presentAlertConfirmDelete(name.id)"></ion-icon>
      </ion-item>
      <!--<ion-item-options>
        <ion-item-option (click)="presentAlertConfirmDelete(name.id)">
          <ion-label>מחק</ion-label>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>-->
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col offset="4">
         <ion-button (click)="showDialog()">הוסף שם לזיכוי</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

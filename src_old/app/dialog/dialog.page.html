<ion-header>
  <ion-toolbar color="primary">
    <ion-title>הוסף שם לזיכוי</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input   placeholder="שם מלא" [(ngModel)]="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="boolShared"></ion-checkbox>
      <ion-label>שתף עם אחרים</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button  fill="solid" expand="block" (click)="submitForm()">אשר</ion-button>
      </ion-col>
      <ion-col>
        <ion-button  fill="outline" expand="block" (click)="dismissModal()">בטל</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

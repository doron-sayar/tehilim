<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title class="padding-0">תפילת יהי רצון לפני הקריאה</ion-title>
    </ion-toolbar>
  </ion-header>  
  <ion-content [fullscreen]="true" [style.font-size]="font_size+'em'" class="ion-text-justify background">
    <ion-grid >
      <ion-row class="data-row">
        <ion-col size="12">
          {{arr_verse[0]}}<ion-text color="primary"><b>{{arr_verse[1]}}</b></ion-text>{{arr_verse[2]}}<ion-text color="primary"><b>{{arr_verse[3]}}</b></ion-text>{{arr_verse[4]}}<ion-text color="primary"><b>{{arr_verse[5]}}</b></ion-text>{{arr_verse[6]}}<ion-text color="primary"><b>{{arr_verse[7]}}</b></ion-text>{{arr_verse[8]}}<ion-text color="primary"><b>{{arr_verse[9]}}</b></ion-text>{{arr_verse[10]}}<ion-text color="primary"><b>{{arr_verse[11]}}</b></ion-text>{{arr_verse[12]}}<ion-text color="primary"><b>{{arr_verse[13]}}</b></ion-text>{{arr_verse[14]}}<ion-text color="primary"><b>{{arr_verse[15]}}</b></ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2 "offset="4" align-self-center>
          <ion-button (click)="dismissModal()">המשך</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
